<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Password Generator</h1>

    <div class="container">
        <input type="text" id="displayPassword" placeholder="Click the btn to generate a password">
        
        <div class="block">
            <select id="passwordLength">
                <option value="0">Select Length</option>
                <option value="4">4</option>
                <option value="12">12</option>
                <option value="48">48</option>
            </select>

            <button class="btn" onclick='randomPassword()'>Generate Password</button>
        </div>
    </div>

    <p id="error"></p>
</body>
</html>
